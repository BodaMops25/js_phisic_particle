<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Moon Sun Test</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <canvas></canvas>

  <script src="../Math.js"></script>
  <script src="../Game.js"></script>
  <script>
    // CANVAS

    const cnvs = document.querySelector('canvas')
      
    cnvs.width = parseInt(getComputedStyle(cnvs).width)
    cnvs.height = parseInt(getComputedStyle(cnvs).height)

    // TEST

    const game = new GravityGameRenderEngine({
      canvas: cnvs,
      fps: 25,
      x: cnvs.width / 2,
      y: cnvs.height / 2,
      scale: +sessionStorage.gameScale,
      debug: true,
      debugVectors: true,
      pointsLimit: 4e3,
      // pointsSize: 1e4
      pointsSize: 1e9
    })

    const sun = game.addBody(new Body({
      x: 0,
      y: 0,
      radius: 700e3,
      mass: 2e30,
      force: 0,
      angle: 0,
      id: 'sun'
    }))
    const earth = game.addBody(new Body({
      x: 150e9,
      y: 0,
      radius: 6e6,
      mass: 6e24,
      force: 22e34,
      angle: 90,
      id: 'earth',
      debug: true
    }))

    const moon = game.addBody(new Body({
      x: 150e9 + 405e6,
      y: 0,
      radius: 2e6,
      mass: 7e22,
      force: 1e3,
      angle: 90,
      id: 'moon',
      // debug: true
    }))

    game.focusBody = sun
    game.drawFrame()
    game.play()


  </script>
</body>
</html>
