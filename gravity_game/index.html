<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravity Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas></canvas>

  <script src="Math.js"></script>
  <script src="Game.js"></script>
  <script>
    // CANVAS

    const cnvs = document.querySelector('canvas')
      
    cnvs.width = parseInt(getComputedStyle(cnvs).width)
    cnvs.height = parseInt(getComputedStyle(cnvs).height)

    // TEST

    const game = new GravityGameRenderEngine({
      canvas: cnvs,
      fps: 25,
      x: 0,
      y: 0,
      scale: .01,
      debug: true,
      debugVectors: true,
      pointsLimit: 0
    })

    const ba = game.addBody(new Body({
      x: 0,
      y: 0,
      radius: 500,
      mass: 1e15,
      force: 0,
      angle: 0,
      id: 'A'
    }))

    const bb = game.addBody(new Body({
      x: 0,
      y: 40000,
      radius: 200,
      mass: 1e13,
      force: 7e15,
      angle: 180,
      id: 'B',
      debug: false
    }))

    game.addBody(new Body({
      x: 0,
      y: 42000,
      radius: 50,
      mass: 6,
      force: -4700,
      angle: 0,
      debug: true
    }))

    /* for(let i = 0; i < 2; i++) {
      body.push(new Body({
        x: randomBetweenInt(0, cnvs.width),
        y: randomBetweenInt(0, cnvs.height),
        mass: randomBetweenInt(1e12, 1e12),
        radius: 20,
      }))
    } */

    game.drawFrame()
    game.play()


  </script>
</body>
</html>
